<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Registration Form</title>
</head>

<body>
    <h1>PRODUCT ORDER FORM</h1>
    <div class="gridmain">
        <div class="grid">
            <label for="fname"><b>FIRST NAME</b></label>
        </div>
        <div class="grid">
            <span>:</span>
            <input type="text" placeholder="Your First Name" name="name" id="fname" required />
        </div>
        <div class="grid">
            <label for="lname"><b>LAST NAME</b></label>
        </div>
        <div class="grid ">
            <span>:</span>
            <input type="text" placeholder="Your Last Name" name="name" id="lname" required />
        </div>
        <div class="grid email">
            <label for="email"><b>EMAIL</b></label>
        </div>
        <div class="grid ">
            <span>:</span>
            <input type="text" placeholder="example@gmail.com" name="email" id="email" required />
        </div>
        <div class="grid phnumber">
            <label for="phnumber"><b>PHONE NUMBER</b></label>
        </div>
        <div class="grid">
            <span>:</span>
            <select>
                <option>???</option>
                <option>+91</option>
            </select>
            <input type="tel" placeholder="???????" name="number" id="phnumber" required />
        </div>
        <div class="grid address">
            <label for="baddrss"><b>BILLING ADDRESS</b></label>
        </div>
        <div class="grid add address ">
            <span>:</span>
            <input type="text" placeholder="Billing Address" name="address" id="baddress" required />
        </div>
        <div class="grid address">
            <label for="address"><b>YOUR ADDRESS </b></label>
        </div>
        <div class="grid address add ">
            <span>:</span>
            <input type="text" placeholder="Your Address" name="address" id="address" required />
        </div>
        <div class="grid city">
            <label for="city"><b>CITY</b></label>
        </div>
        <div class="grid">
            <span>:</span>
            <input type="text" placeholder="Your City" name="city" id="city" required />
        </div>
        <div class="grid">
            <label for="address"><b>STATE/PROVINCE</b></label>
        </div>
        <div class="grid">
            <span>:</span>
            <input type="text" placeholder="Your state or Province" name="state" id="state" required />
        </div>
        <div class="grid city">
            <label for="address"><b>ZIP CODE</b></label>
        </div>
        <div class="grid">
            <span>:</span>
            <input type="text" placeholder="Zip code" name="zip" id="zip" required />
        </div>
        <div class="grid">
            <label for="address"><b>COUNTRY</b></label>
        </div>
        <div class="grid">
            <span>:</span>
            <select id="country">
                <option>Country</option>
                <option>India</option>
            </select>
        </div>
        <div class="grid button">
        <input type="submit" value="PLACE ORDER">
        <input type="reset" value="RESET">
        </div>
    </div>

      </footer>
</body>

</html>
